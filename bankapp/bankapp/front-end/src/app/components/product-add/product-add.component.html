<h2>Product Recommendations</h2>

<div class="form-group">
  <form [formGroup]="productForm"
        (ngSubmit)="productForm.valid && addProduct()"
        #ngForm = "ngForm">
    <div class="name-form">
      <label>Product name<br>
        <input type="text"
               formControlName="name"
               name="name">
      </label>
    </div>
    <div *ngIf="ngForm.submitted && name.invalid">
      Product name is required
    </div>
    <br><br>
    <div class="age-form">
      <label>Select age brackets<br><br>
        <select formControlName="ageBracket"
                name="ageBracket"
                multiple>
          <option *ngFor="let item of ageBrackets | keyvalue"
                  value="{{item.value}}">
            {{item.key}}
          </option>
        </select>
      </label>
    </div>
    <div *ngIf="ngForm.submitted && ageBracket.invalid">
      Age is required
    </div>
    <br><br>
    <div class="income-form">
      <label>Select income brackets<br><br>
        <select formControlName="incomeBracket"
                name="incomeBracket"
                multiple>
          <option *ngFor="let item of incomeBrackets | keyvalue"
                  value="{{item.value}}">
            {{item.key}}
          </option>
        </select>
      </label>
    </div>
    <div *ngIf="ngForm.submitted && incomeBracket.invalid">
      Income is required
    </div>
    <br><br>
    <div class="student-form">
      <label>Is this product exclusively for students?<br><br></label>
      <label>
        <input type="radio"
               name="student"
               formControlName="student"
               value="False">
        Yes
      </label>
      <label>
        <input type="radio"
               name="student"
               formControlName="student"
               value="True">
        No
      </label>
    </div>
    <div *ngIf="ngForm.submitted && student.invalid">
      Please choose "yes" or "no"
    </div>
    <br><br>
    <button type="submit" (click)="addProduct()">Create product</button>
  </form>
</div>
