<div>
  <h1>
    Register
  </h1>
</div>
<form>
  <input #username type="text" placeholder="Username">
  <input #password1 type="password" placeholder="Password">
  <input #password2 type="password" placeholder="Enter your password again">
  <button type="submit" (click)="register(username.value,
                            password1.value,
                            password2.value)">Register</button>
  <p>{{ error?.message }}</p>
  <p *ngIf="error">{{ error?.error | json }}</p>
</form>
